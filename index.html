
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/desktop.css" media="screen and (min-width: 768px)"> 
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 767px)"> 
    <title>Document</title>
</head>
<body>
    <!-- Barre fixe en haut -->
    <header class="barre-haut">
        <p class="texte-bienvenue">Bienvenue sur EstiaFlix</p>
        <div class="section-btn">
            <div class="section-panier">
                <img src="media/pictures/Panier" class="logo-panier"> 
                <button class="btn-panier">Panier</button>
            </div>
            <div class="section-compte">
                <img src="media/pictures/profil.jpg" class="logo-profil">
                <button class="btn-compte">Compte</button>
            </div>
    </header>

    <main class="corp">
        <!-- Barre de recherche -->
        <div class="barre-de-recherche">
            <input type="text" class="recherche-media" placeholder="Rechercher un mÃ©dia...">
        </div>

        <!-- Section Magazines -->
        <section class="genre-section">
            <h2 class="titre-genre">Magazines</h2>
            <div class="media-recommande">
                <div class="media-card">
                    
                    <h3 class="titre-media">Magazine 1</h3>
                    <p class="description-media">Description</p>
                    <p class="info-media">Auteur</p>
                </div>
                <div class="media-card">
                    <img src="media/pictures/magasine.jpg">
                    <h3 class="titre-media">Magazine 2</h3>
                    <p class="description-media">Description</p>
                    <p class="info-media">Auteur</p>
                </div>
                <!-- Ajoute d'autres cartes si besoin -->
            </div>
        </section>

        <!-- Section Podcasts -->
        <section class="genre-section">
            <h2 class="titre-genre">Podcasts</h2>
            <div class="media-recommande">
                <div class="media-card">
                    <img src="media/pictures/magasine.jpg">
                    <h3 class="titre-media">Podcast 1</h3>
                    <p class="description-media">Description</p>
                    <p class="info-media">Auteur</p>
                </div>
                <div class="media-card">
                    <img src="media/pictures/magasine.jpg">
                    <h3 class="titre-media">Podcast 2</h3>
                    <p class="description-media">Description</p>
                    <p class="info-media">Auteur</p>
                </div>
            </div>
        </section>

        <!-- Section Journaux -->
        <section class="genre-section">
            <h2 class="titre-genre">Journaux</h2>
            <div class="media-recommande">
                <div class="media-card">
                    <img src="media/pictures/magasine.jpg">
                    <h3 class="titre-media">Journal 1</h3>
                    <p class="description-media">Description</p>
                    <p class="info-media">Auteur</p>
                </div>
                <div class="media-card">
                    <img src="media/pictures/magasine.jpg">
                    <h3 class="titre-media">Journal 2</h3>
                    <p class="description-media">Description</p>
                    <p class="info-media">Auteur</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
