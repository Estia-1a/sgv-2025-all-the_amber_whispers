            margin: 50px auto; /* Centre la barre sur la page */
            border: 1px solid #ccc; /* Bordure légère */
            border-radius: 5px; /* Coins arrondis */
            overflow: hidden; /* Assure que les éléments internes respectent les coins arrondis */
        }
